<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-success">
    <main>
        <h1 class="text-center py-5 text-white">Log Into Your Bank Account</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <div class="email-box pb-3">
                        <h2 class="text-center text-white">Email</h2>
                        <input type="email" name="" id="email-box" class="w-100" >
                    </div>
                    <div class="email-box">
                        <h2 class="text-center text-white">Password</h2>
                        <input type="password" name="" id="pass-box" class="w-100">
                    </div>
                    <button id="submit" class="py-2 px-3 mt-2 border-0 bg-danger text-white">submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
